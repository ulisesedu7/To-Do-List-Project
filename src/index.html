<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Set-Up</title>

  <!-- Font Awesome Icons-->
  <script src="https://kit.fontawesome.com/64d25ab310.js" crossorigin="anonymous"></script>
</head>
<body>
  <section id="main-container">
    <div id="main-c-head">
      <h3>Today's To Do</h3>
      <i class="fa-solid fa-arrows-rotate"></i>
    </div>

    <input type="text" placeholder="Add to your list" id="to-do-input">

    <article id="to-do-list">
      <!-- to do list automatically created with JS -->
    </article>

    <p id="clear-completed" class="clear-completed">Clear all completed</p>
    
  </section>
</body>
</html>
