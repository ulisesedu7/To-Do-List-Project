<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>

  <!-- Favicon Icon -->
  <link rel="icon" type="image/x-icon" href="./assets/icons/main-fav.ico">

  <!-- Font Awesome Icons-->
  <script src="https://kit.fontawesome.com/64d25ab310.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <!-- Background Start -->
    <div class="night">
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
      <div class="shooting_star"></div>
    </div>
    <!-- Background End -->

    <section id="main-container">

      <div id="main-c-head" class="main-header">
        <h3>Today's To Do</h3>
        <i class="fa-solid fa-arrows-rotate"></i>
      </div>

      <!-- Create a form with an enter icon as a submit -->
      <form id="main-form" class="form">
        <input type="text" placeholder="Add your to do item" id="to-do-input" class="form__input">
        <button type="submit" class="form__btn">
          <i class="fa-solid fa-check fa-2x"></i>
        </button>
      </form>

      <article id="to-do-list" class="todo-items">
        <!-- to do list automatically created with JS -->
      </article>

      <p id="clear-completed" class="clear-completed">Clear all completed</p>

    </section>
  </main>
</body>
</html>
